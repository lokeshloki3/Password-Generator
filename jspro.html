<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
	<link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="jsprocss.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
    
            <!-- display password -->
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg>
    
                    </span>
                    <img src="assets/copy.svg" alt="" width="20" height="20">
                </button>
            </div>
    
            <!-- password len section -->
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
            </div>
    
            <!-- slider -custom attribute for js-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>
    
            <!-- checkboxes -->
             <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
             </div>
             <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
             </div>
             <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
             </div>
             <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
             </div>
    
             <!-- strength section -->
              <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator> </div>
              </div>
    
              <!-- generate password -->
               <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="jspro.js"></script>
</body>
</html>
